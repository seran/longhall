version: "3.7"

services:
  db:
    image: mysql:5.7
    container_name: mysql
    restart: always
    ports:
      - 3309:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - /home/ubuntu/mysql:/var/lib/mysql
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    container_name: app
    ports:
      - 3001:3000
    volumes:
      - .:/app
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: user
      DB_NAME: app
      DB_PASSWORD: password
      DB_HOST: db
